<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alpha games</title>
    <!-- Daisy UI and Tailwind -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="./styles/style.css">
</head>
<body class="min-h-screen  bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center poppins-thin">
  <main>
    <!-- Home screen -->
    <section class="home min-h-screen  text-white flex border justify-center  items-center hidden">
    <div class="flex flex-col items-center gap-10">
        <h1 class="text-8xl uppercase">Alpha Clash Pro</h1>
        <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button class="btn bg-white ">Play</button>
    </div>
    </section>
    <!-- play-ground -->
  <section class="playground">
    <div>
        <!-- screen -->
        <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">1024×320</div>
    </div>
  </section>
  <section class="score"></section>
  </main>
</body>
</html>
